<template name="displayCharacter">
	<hr class="spacer60">
	<hr class="spacer60">

	<!-- TODO: if you own this character, show an edit button -->

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>{{name}}</h2>
				<p>{{name}} is a Level {{level}} {{race}} {{class}}. Background is {{background}}. Alignment is {{alignment}}.</p>
			</div>

			<div class="col-md-6">
				<hr class="spacer60">

				<p>Proficiency Bonus: {{proficiency}}<br>
				Passive Perception: {{passivePerception}}<br></p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<span><strong>Equipment:</strong>
				<div style="white-space: pre-wrap;">{{equipment}}</div></span>

				<hr class="spacer20">

				<span><strong>Weapons:</strong><br></span>
				{{#each weapons}}
					<span>Name: {{name}}<br>
					Attack Bonus: {{atkbonus}}<br>
					Weapon Damage: {{damage}}<br><br></span>
				{{/each}}

				<hr class="spacer20">

				<span><strong>Features:</strong><br></span>
				{{#each traits}}
					<span><strong>{{name}}</strong><br>
					Description: {{description}}</span>
					<hr class="spacer20">
				{{/each}}
			</div>

			<div class="col-md-6">
				<span><strong>Bullshit</strong></span>
				<div class="row">
					<div class="col-md-6">
						<span>AC: {{ac}}<br>
						Initiative: {{initiative}}<br>
						Speed: {{speed}}<br></span>
					</div>
					<div class="col-md-6">
						<span>Hit Points: {{hitPoints}}<br>
						Hit Dice: {{hitDice}}</span>
					</div>
				</div>

				<hr class="spacer30">

				<span><strong>Ability Scores</strong></span>
				<div class="row">
					<div class="col-md-6">
						<span>Strength: {{abilityScores.[0]}} &nbsp; ({{abilityModifiers.[0]}})<br>
						Dexterity: {{abilityScores.[1]}} &nbsp; ({{abilityModifiers.[1]}})<br>
						Constitution: {{abilityScores.[2]}} &nbsp; ({{abilityModifiers.[2]}})<br></span>
					</div>
					<div class="col-md-6">
						<span>Wisdom: {{abilityScores.[3]}} &nbsp; ({{abilityModifiers.[3]}})<br>
						Intelligence: {{abilityScores.[4]}} &nbsp; ({{abilityModifiers.[4]}})<br>
						Charisma: {{abilityScores.[5]}} &nbsp; ({{abilityModifiers.[5]}})<br></span>
					</div>
				</div>

				<hr class="spacer30">

				<div id="proficiency-spy">
					<span><strong>Saving Throws</strong></span>
					<div class="row">
						<div class="col-md-6">
							<span class="strength display-mod">Strength: {{isProficient abilityModifiers.[0] proficiency proficiencies "Strength"}}</span><br>
							<span class="dexterity display-mod">Dexterity: {{isProficient abilityModifiers.[1] proficiency proficiencies "Dexterity"}}</span><br>
							<span class="constitution display-mod">Constitution: {{isProficient abilityModifiers.[2] proficiency proficiencies "Constitution"}}</span>
						</div>
						<div class="col-md-6">
							<span class="wisdom display-mod">Wisdom: {{isProficient abilityModifiers.[3] proficiency proficiencies "Wisdom"}}</span><br>
							<span class="intelligence display-mod">Intelligence: {{isProficient abilityModifiers.[4] proficiency proficiencies "Intelligence"}}</span><br>
							<span class="charisma display-mod">Charisma: {{isProficient abilityModifiers.[5] proficiency proficiencies "Charisma"}}</span>
						</div>
					</div>

					<hr class="spacer30">

					<span><strong>Skills</strong></span>
					<div class="row">
						<div class="col-md-6">
							<span>Acrobatics (DEX): {{isProficient abilityModifiers.[1] proficiency proficiencies "Acrobatics"}}<br>
							Animal Handling (WIS): {{isProficient abilityModifiers.[3] proficiency proficiencies "Animal Handling"}}<br>
							Arcana (INT): {{isProficient abilityModifiers.[4] proficiency proficiencies "Arcana"}}<br>
							Athletics (STR): {{isProficient abilityModifiers.[0] proficiency proficiencies "Athletics"}}<br>
							Deception (CHA): {{isProficient abilityModifiers.[5] proficiency proficiencies "Deception"}}<br>
							History (INT): {{isProficient abilityModifiers.[4] proficiency proficiencies "History"}}<br>
							Insight (WIS): {{isProficient abilityModifiers.[3] proficiency proficiencies "Insight"}}<br>
							Intimidation (CHA): {{isProficient abilityModifiers.[5] proficiency proficiencies "Intimidation"}}<br>
							Investigation (INT): {{isProficient abilityModifiers.[4] proficiency proficiencies "Investigation"}}</span>
						</div>
						<div class="col-md-6">
							<span>Medicine (WIS): {{isProficient abilityModifiers.[3] proficiency proficiencies "Medicine"}}<br>
							Nature (INT): {{isProficient abilityModifiers.[4] proficiency proficiencies "Nature"}}<br>
							Perception (WIS): {{isProficient abilityModifiers.[3] proficiency proficiencies "Perception"}}<br>
							Performance (CHA): {{isProficient abilityModifiers.[5] proficiency proficiencies "Performance"}}<br>
							Persuasion (CHA): {{isProficient abilityModifiers.[5] proficiency proficiencies "Persuasion"}}<br>
							Religion (INT): {{isProficient abilityModifiers.[4] proficiency proficiencies "Religion"}}<br>
							Sleight of Hand (DEX): {{isProficient abilityModifiers.[1] proficiency proficiencies "Sleight of Hand"}}<br>
							Stealth (DEX): {{isProficient abilityModifiers.[1] proficiency proficiencies "Stealth"}}<br>
							Survival (WIS): {{isProficient abilityModifiers.[3] proficiency proficiencies "Survival"}}</span>
						</div>
					</div>
				</div>

				<hr class="spacer40">

			</div>
		</div>
	</div>
</template>

<template name="characters">
	<hr class="spacer60">

	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>Character Sheets</h3>
				<ul class="group-list">
				    {{#each mycharacters}}
				      <li><a href="{{pathFor 'editCharacter'}}">{{name}}</a></li>
				    {{/each}}
				</ul>
				<button id="create-character" class="btn btn-primary"><i class="fa fa-plus"></i> Add Character Sheet</button>
			</div>
		</div>
	</div>
</template>


<template name="createCharacter">
	<hr class="spacer60">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal create-character" role="form">
					<div class="form-group" style="margin-bottom: 60px;">
						<div class="col-sm-12 col-md-6">
							<div class="row">
								<div class="col-sm-12">
									<h5>Overview</h5>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-5">
									<label>Character Name</label>
									<input type="text" name="charname" class="form-control" placeholder="">
								</div>

								<div class="col-sm-4">
									<label>Class</label>
									<select name="class" class="form-control">
									  <option>Barbarian</option>
									  <option>Bard</option>
									  <option>Cleric</option>
									  <option>Druid</option>
									  <option>Fighter</option>
									  <option>Monk</option>
									  <option>Paladin</option>
									  <option>Ranger</option>
									  <option>Rogue</option>
									  <option>Sorcerer</option>
									  <option>Warlock</option>
									  <option>Wizard</option>
									</select>
								</div>

								<div class="col-sm-3">
									<label>Level</label>
									<input type="text" name="level" class="form-control" placeholder="0">
								</div>
							</div>

							<div class="row" style="margin-top: 20px;">
								<div class="col-sm-4">
									<label>Background</label>
									<select name="background" class="form-control">
									  <option>Acolyte</option>
									  <option>Charlatan</option>
									  <option>Criminal</option>
									  <option>Entertainer</option>
									  <option>Folk Hero</option>
									  <option>Guild Artisan</option>
									  <option>Hermit</option>
									  <option>Noble</option>
									  <option>Outlander</option>
									  <option>Sage</option>
									  <option>Sailor</option>
									  <option>Soldier</option>
									  <option>Urchin</option>
									</select>
								</div>

								<div class="col-sm-4">
									<label>Race</label>

									<select name="race" class="form-control">
									  <option>Dwarf</option>
									  <option>Elf</option>
									  <option>Halfling</option>
									  <option>Human</option>
									  <option>Dragonborn</option>
									  <option>Gnome</option>
									  <option>Half-Elf</option>
									  <option>Half-Orc</option>
									  <option>Tiefling</option>
									</select>
								</div>

								<div class="col-sm-4">
									<label>Alignment</label>

									<select name="alignment" class="form-control">
									  <option>Lawful Good</option>
									  <option>Neutral Good</option>
									  <option>Chaotic Good</option>
									  <option>Lawful Neutral</option>
									  <option>(True) Neutral</option>
									  <option>Chaotic Neutral</option>
									  <option>Lawful Evil</option>
									  <option>Neutral Evil</option>
									  <option>Chaotic Evil</option>
									</select>
								</div>
							</div>

							<div class="fullwidthline" style="margin: 50px 0 40px;"></div>

							<div class="row" style="margin-top: 40px;">
								<div class="col-sm-12">
									<h5>Bullshit</h5>
								</div>

								<div class="col-sm-4">
									<label>Armor Class</label>
									<input type="text" name="ac" class="form-control" placeholder="">
								</div>

								<div class="col-sm-4">
									<label>Initiative</label>
									<input type="text" name="initiative" class="form-control" placeholder="">
								</div>

								<div class="col-sm-4">
									<label>Speed</label>
									<input type="text" name="speed" class="form-control" placeholder="">
								</div>
							</div>

							<div class="row" style="margin-top: 20px;">
								<div class="col-sm-4">
									<label>Hit Points</label>
									<input type="text" name="hitpoints" class="form-control" placeholder="">
								</div>

								<div class="col-sm-4">
									<label>Hit Dice</label>
									<input type="text" name="hitpoints" class="form-control" placeholder="">
								</div>
							</div>

							<div class="fullwidthline" style="margin: 40px 0 30px;"></div>

							<div class="row">
								<div class="col-md-12">
									<h5>Weapons</h5>
								</div>

								</div>
								<div class="col-sm-3">
									<label>Atk Bonus</label>
									<input type="text" name="atkbonus" class="form-control" placeholder="+4">
								</div>

								</div>
							</div>

								<div class="col-sm-12">
									<label for="">Equipment</label>

								</div>
							</div>
						</div>

						<hr class="spacer60 visible-sm visible-xs">

						<div class="col-sm-12 col-md-6 general-proficiencies">

							<div class="row" style="margin-top: 25px;">
								<div class="col-sm-12 saving-throws">

<template name="editCharacter">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>Edit your character</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-sm-3">
							<label>Character Name</label>
							<input type="text" name="charname" class="form-control" value="{{name}}" placeholder="">
						</div>

						<div class="col-sm-2">
							<label>Class</label>
							<input type="text" name="class" class="form-control" value="{{class}}" placeholder="Fighter">
						</div>

						<div class="col-sm-1">
							<label>Level</label>
							<input type="text" name="level" class="form-control" value="{{level}}" placeholder="0">
						</div>

						<div class="col-sm-2">
							<label>Background</label>
							<input type="text" name="background" class="form-control" value="{{background}}" placeholder="Hermit">
						</div>

						<div class="col-sm-2">
							<label>Race</label>
							<input type="text" name="race" class="form-control" value="{{race}}" placeholder="Half-Elf">
						</div>

						<div class="col-sm-2">
							<label>Alignment</label>
							<input type="text" name="alignment" class="form-control" value="{{alignment}}" placeholder="Chaotic Good">
						</div>
					</div>

					<div class="form-group ability-scores">
						<div class="col-sm-2">
							<label for="">Ability Scores</label>
							<div class="input-group input-group-sm">
								<span class="input-group-addon fixed">STR</span>
								<input type="text" name="str" class="form-control ability" value="{{strAbility}}" placeholder="">
  								<span id="strMod" class="input-group-addon">{{strMod}}</span>
							</div>

							<div class="input-group input-group-sm">
								<span class="input-group-addon fixed">DEX</span>
								<input type="text" name="dex" class="form-control ability" value="{{dexAbility}}" placeholder="">
  								<span id="dexMod" class="input-group-addon">{{dexMod}}</span>
							</div>

							<div class="input-group input-group-sm">
								<span class="input-group-addon fixed">CON</span>
								<input type="text" name="con" class="form-control ability" value="{{conAbility}}" placeholder="">
  								<span id="conMod" class="input-group-addon">{{conMod}}</span>
							</div>

							<div class="input-group input-group-sm">
								<span class="input-group-addon fixed">INT</span>
								<input type="text" name="int" class="form-control ability" value="{{intAbility}}" placeholder="">
  								<span id="intMod" class="input-group-addon">{{intMod}}</span>

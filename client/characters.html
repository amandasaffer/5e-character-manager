<template name="characters">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>Character Sheets</h3>
				<ul class="group-list">
				    {{#each mycharacters}}
				      <li><a href="{{pathFor 'editCharacter'}}">{{name}}</a></li>
				    {{/each}}
				</ul>
				<button id="create-character" class="btn btn-primary"><i class="fa fa-plus"></i> Add Character Sheet</button>
			</div>
		</div>
	</div>
</template>


<template name="createCharacter">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>Create your character</h3>
			</div>
		</div>

			<div class="col-md-12">

									<label>Background</label>
									<input type="text" name="background" class="form-control" placeholder="Hermit">
								</div>

								<div class="col-sm-4">
									<label>Race</label>
									<input type="text" name="race" class="form-control" placeholder="Half-Elf">

								<div class="col-sm-4">
									<label>Alignment</label>

									</div>
								</div>

		  								<span class="input-group-addon fixed">
											<input type="checkbox" class="save-proficiency">
										</span>
									</div>

										<span class="input-group-addon fixed">INT</span>
										<span data-score-index="3" class="input-group-addon fixed"></span>

											<input type="checkbox" class="save-proficiency">

											<input type="checkbox" class="save-proficiency">
										</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">

								</div>
							</div>
						</div>

									<div class="input-group input-group-sm">

										<span name="int" data-score-index="3" class="input-group-addon fixed arcana-prof"></span>
		  								<span class="input-group-addon fixed thin">

									<div class="input-group input-group-sm">

											<input type="checkbox" data-add-proficiency-to="athletics" class="gen-proficiency">
										</span>
									</div>
									<div class="input-group input-group-sm">
										<span class="input-group-addon fixed prof-name">Deception (CHA)</span>
										<span name="cha" data-score-index="5" class="input-group-addon fixed deception-prof"></span>
		  								<span class="input-group-addon fixed thin">
											<input type="checkbox" data-add-proficiency-to="deception" class="gen-proficiency">

									<div class="input-group input-group-sm">

		  								<span class="input-group-addon fixed thin">
											<input type="checkbox" data-add-proficiency-to="history" class="gen-proficiency">
										</span>
									</div>
									<div class="input-group input-group-sm">
										<span class="input-group-addon fixed prof-name">Insight (WIS)</span>
										<span name="wis" data-score-index="4" class="input-group-addon fixed insight-prof"></span>
		  								<span class="input-group-addon fixed thin">
											<input type="checkbox" data-add-proficiency-to="insight" class="gen-proficiency">
										</span>
									</div>
									<div class="input-group input-group-sm">

								<div class="col-md-6">

		  								<span class="input-group-addon fixed thin">
											<input type="checkbox" data-add-proficiency-to="medicine" class="gen-proficiency">
										</span>

									<div class="input-group input-group-sm">

									<div class="input-group input-group-sm">

		  								<span class="input-group-addon fixed thin">
											<input type="checkbox" data-add-proficiency-to="perception" class="gen-proficiency">
										</span>

									<div class="input-group input-group-sm">

		  								<span class="input-group-addon fixed thin">
											<input type="checkbox" data-add-proficiency-to="performance" class="gen-proficiency">
										</span>
									</div>
									<div class="input-group input-group-sm">
										<span class="input-group-addon fixed prof-name">Persuasion (CHA)</span>
										<span name="cha" data-score-index="5" class="input-group-addon fixed persuasion-prof"></span>
		  								<span class="input-group-addon fixed thin">
											<input type="checkbox" data-add-proficiency-to="persuasion" class="gen-proficiency">
										</span>
									</div>
									<div class="input-group input-group-sm">

											<input type="checkbox" data-add-proficiency-to="religion" class="gen-proficiency">
										</span>
									</div>
									<div class="input-group input-group-sm">

<template name="editCharacter">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>Edit your character</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-sm-3">
							<label>Character Name</label>
							<input type="text" name="charname" class="form-control" value="{{name}}" placeholder="">
						</div>

						<div class="col-sm-2">
							<label>Class</label>
							<input type="text" name="class" class="form-control" value="{{class}}" placeholder="Fighter">
						</div>

						<div class="col-sm-1">
							<label>Level</label>
							<input type="text" name="level" class="form-control" value="{{level}}" placeholder="0">
						</div>

						<div class="col-sm-2">
							<label>Background</label>
							<input type="text" name="background" class="form-control" value="{{background}}" placeholder="Hermit">
						</div>

						<div class="col-sm-2">
							<label>Race</label>
							<input type="text" name="race" class="form-control" value="{{race}}" placeholder="Half-Elf">
						</div>

						<div class="col-sm-2">
							<label>Alignment</label>
							<input type="text" name="alignment" class="form-control" value="{{alignment}}" placeholder="Chaotic Good">
						</div>
					</div>

					<div class="form-group ability-scores">
						<div class="col-sm-2">
							<label for="">Ability Scores</label>
							<div class="input-group input-group-sm">
								<span class="input-group-addon fixed">STR</span>
								<input type="text" name="str" class="form-control ability" value="{{strAbility}}" placeholder="">
  								<span id="strMod" class="input-group-addon">{{strMod}}</span>
							</div>

							<div class="input-group input-group-sm">
								<span class="input-group-addon fixed">DEX</span>
								<input type="text" name="dex" class="form-control ability" value="{{dexAbility}}" placeholder="">
  								<span id="dexMod" class="input-group-addon">{{dexMod}}</span>
							</div>

							<div class="input-group input-group-sm">
								<span class="input-group-addon fixed">CON</span>
								<input type="text" name="con" class="form-control ability" value="{{conAbility}}" placeholder="">
  								<span id="conMod" class="input-group-addon">{{conMod}}</span>
							</div>

							<div class="input-group input-group-sm">
								<span class="input-group-addon fixed">INT</span>
								<input type="text" name="int" class="form-control ability" value="{{intAbility}}" placeholder="">
  								<span id="intMod" class="input-group-addon">{{intMod}}</span>
							</div>

							<div class="input-group input-group-sm">
								<span class="input-group-addon fixed">WIS</span>
								<input type="text" name="wis" class="form-control ability" value="{{wisAbility}}" placeholder="">
  								<span id="wisMod" class="input-group-addon">{{wisMod}}</span>
							</div>

							<div class="input-group input-group-sm">
								<span class="input-group-addon fixed">CHA</span>
								<input type="text" name="cha" class="form-control ability" value="{{chaAbility}}" placeholder="">
  								<span id="chaMod" class="input-group-addon">{{chaMod}}</span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-primary">Save Character</button> <button class="delete btn btn-danger">Delete Character</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>

<template name="displayCharacter">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>{{name}}</h3>
				<p>{{name}} is a level {{level}} {{class}}.</p>
			</div>
		</div>
	</div>
</template>

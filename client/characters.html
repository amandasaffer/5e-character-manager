<template name="characters">
	<div id="page-head">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h3>Character Sheets</h3>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<ul class="group-list">
				    {{#each mycharacters}}
				      <li><a href="{{pathFor 'editCharacter'}}">{{name}}</a></li>
				    {{/each}}
				</ul>
				<button id="create-character" class="btn btn-primary"><i class="fa fa-plus"></i> Add Character Sheet</button>
			</div>
		</div>
	</div>
</template>


<template name="createCharacter">

								</div>
							</div>

							<div class="row">

								<div class="col-sm-4">

		<div class="row">

<template name="groups">
	<div id="page-head" class="hidden-xs">
		<div class="screen">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-8">
						<h4>Groups</h4>
					</div>
					<div class="col-md-4">
						<button class="btn btn-sm btn-success pull-right" id="add-character"><i class="fa fa-plus"></i>&nbsp; Add</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<p>Here are the adventuring parties managed by the system. Don't see yours? Create one below.</p>

				<ul class="group-list">
				    {{#each groups}}
				      <li>{{name}}
				      {{#if isInRole 'admin'}} &nbsp;<i id="{{_id}}" class="fa fa-minus-circle"></i> {{/if}}
				      </li>
				    {{/each}}
				</ul>

				{{> addGroup}}
			</div>
		</div>
	</div>
</template>

<template name="addGroup">
	<form class="form-inline" role="form">
		<div class="form-group">
			<label class="sr-only" for="groupName">Group Name:</label>
			<input type="text" class="form-control" id="groupName" placeholder="Group name">
		</div>
		<button id="add-group" type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add Group</button>
	</form>
</template>

<template name="profileEdit">
	{{#if currentUser}}
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>
				{{#if username}}
					Hello, {{username}}.
				{{else}}
					Hello.
				{{/if}}
				</h1>

			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="edit-profile" role="form">
					<div class="form-group">
				    <label for="usernameInput">Username</label>
				    <input type="text" class="form-control" id="usernameInput" placeholder="">
				  </div>
				  <div class="form-group">
				    <label for="emailInput">Email address</label>
				    <input type="email" class="form-control" id="emailInput" placeholder="">
				  </div>

				  <div class="form-group">
				    <label for="bio">About me</label>
				    <textarea class="form-control" id="bio" rows="3"></textarea>
				  </div>

				  <button type="submit" class="btn btn-default">Save</button>
				</form>
			</div>
		</div>
	</div>
	{{else}}
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<h3>Sorry, you need to be logged in to see this.</h3>

			</div>
		</div>
	</div>
	{{/if}}
</template>

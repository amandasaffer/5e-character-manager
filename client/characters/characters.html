<template name="characters">
	<div id="page-head" class="hidden-xs">
		<div class="screen">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-8">
						<h4>Characters</h4>
					</div>
					<div class="col-md-4">
						<button class="btn btn-sm btn-success pull-right" id="add-character"><i class="fa fa-plus"></i>&nbsp; Add</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- <hr class="spacer60"> -->

	<div class="container">

		{{#characterTableWrapper}}
	    {{#each characters}}
	      {{> characterRow}}
	    {{/each}}
	  {{/characterTableWrapper}}
	</div>

	<div id="addChar" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
			<h3>Create</h3>
      <form id="create-character" role="form">
				<input type="text" name="charname" placeholder="Name" class="form-control" tabindex=1>
				<button class="btn btn-success"><i class="fa fa-plus"></i> Add</button>
      </form>
    </div>
  </div>
</div>
</template>

<template name="characterTableWrapper">
  <table id="characters">
    <tbody>
      {{> UI.contentBlock}}
    </tbody>
  </table>
</template>

<template name="characterRow">
	<tr>
		<td>
			<span class="name">{{name}}</span>
			<span class="info">{{#if level}} Level {{level}} {{/if}} {{#if class}} {{class}} {{/if}}</span>
		</td>
		<td><span class="info time">{{formatDate updated}}</span></td>
		<td><a href="{{pathFor 'manageCharacter'}}">Edit</a></td>
		<!-- <td>{{#if class}} <a href="{{pathFor 'displayCharacter'}}">View</a> {{/if}}</td> -->
		<td><a href="#" class="delete-character">Delete</a></td>
	</tr>
</template>

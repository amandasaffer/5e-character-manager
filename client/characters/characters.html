<template name="characters">
	<div id="page-head">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h3>Character Sheets</h3>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		{{#characterTableWrapper}}
	    {{#each characters}}
	      {{> characterRow}}
	    {{/each}}
	  {{/characterTableWrapper}}
	</div>

		<div class="row">

				      <li><a href="{{pathFor 'manageCharacter'}}">{{name}}</a></li>

				</ul>

			</div>

	<div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" style="padding: 30px;">
      <form id="create-character" role="form">
				<label>Name</label>
				<input type="text" name="charname" class="form-control" tabindex=1>
				<button class="btn btn-primary"><i class="fa fa-plus"></i> Create Character</button>
      </form>
    </div>
  </div>
</div>
</template>

<template name="characterTableWrapper">
  <table id="characters">
    <thead>
      <tr>
        <td><!--Characters--></td>
				<button class="btn btn-sm btn-success" id="add-character"><i class="fa fa-plus"></i>&nbsp; Add</button>
      </tr>
    </thead>
    <tbody>
      {{> UI.contentBlock}}
    </tbody>
  </table>
</template>

<template name="characterRow">
	<tr>
		<td>
			<span class="name">{{name}}</span>
			<span class="info">{{#if level}} Level {{level}} {{/if}} {{#if class}} {{class}} {{/if}}</span>
		</td>
		<td><span class="info time">{{formatDate timestamp}}</span></td>
		<td><a href="{{pathFor 'manageCharacter'}}">Edit</a></td>
		<td>{{#if class}} <a href="{{pathFor 'displayCharacter'}}">View</a> {{/if}}</td>
		<td><a href="#" class="delete-character">Delete</a></td>
	</tr>
</template>

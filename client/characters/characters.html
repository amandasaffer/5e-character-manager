<template name="characters">
	<div id="page-head">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h3>Character Sheets</h3>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		{{#characterTableWrapper}}
	    {{#each characters}}
	      {{> characterRow}}
	    {{/each}}
	  {{/characterTableWrapper}}
	</div>

	<div id="addChar" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content" style="padding: 30px;">
      <form id="create-character" class="form-inline" role="form">
				<input type="text" name="charname" placeholder="Character Name" class="form-control" tabindex=1>
				<button class="btn btn-success"><i class="fa fa-plus"></i> Add</button>
      </form>
    </div>
  </div>
</div>
</template>

<template name="characterTableWrapper">
  <table id="characters">
    <thead>
      <tr>
        <td><!--Characters--></td>
				<button class="btn btn-sm btn-success" id="add-character"><i class="fa fa-plus"></i>&nbsp; Add</button>
      </tr>
    </thead>
    <tbody>
      {{> UI.contentBlock}}
    </tbody>
  </table>
</template>

<template name="characterRow">
	<tr>
		<td>
			<span class="name">{{name}}</span>
			<span class="info">{{#if level}} Level {{level}} {{/if}} {{#if class}} {{class}} {{/if}}</span>
		</td>
		<td><span class="info time">{{formatDate timestamp}}</span></td>
		<td><a href="{{pathFor 'manageCharacter'}}">Edit</a></td>
		<!-- <td>{{#if class}} <a href="{{pathFor 'displayCharacter'}}">View</a> {{/if}}</td> -->
		<td><a href="#" class="delete-character">Delete</a></td>
	</tr>
</template>
